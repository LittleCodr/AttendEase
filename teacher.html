<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bfdbfe, #93c5fd);
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #2563eb;
      padding: 10px;
      text-align: right;
    }
    .logout-btn {
      background: white;
      color: #1e40af;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-btn:hover { background: #ddd; }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin: 20px;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 2px;
    }
    button:hover { background: #1d4ed8; }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:nth-child(even) { background: #eff6ff; }
    .summary-box {
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .summary-box h3 {
      margin-bottom: 10px;
      color: #1e3a8a;
    }
    /* Leave request card styles (match hm.html) */
    .request-card{
      background:#f9fafb;
      color:#111827;
      padding:15px;margin-top:10px;
      border-left:5px solid #2563eb;
      border-radius:5px;
    }
    .approved{border-left:5px solid #22c55e;background:#ecfdf5;}
    .rejected{border-left:5px solid #ef4444;background:#fef2f2;}
    .buttons{margin-top:10px;}
    .approve-btn,.reject-btn{
      border:none;padding:6px 12px;border-radius:5px;cursor:pointer;margin-right:5px;font-size:14px;
    }
    .approve-btn{background:#22c55e;color:#fff;}
    .approve-btn:hover{background:#16a34a;}
    .reject-btn{background:#ef4444;color:#fff;}
    .reject-btn:hover{background:#b91c1c;}
  </style>
</head>
<body>

  <div class="bg-blob" aria-hidden="true"></div>

  <!-- üîπ Top Bar -->
  <div class="top-bar">
    <a href="login.html" class="logout-btn">üè† Home / Logout</a>
  </div>

  <h1>Teacher Dashboard</h1>

  <!-- üîπ Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Roll No or Name">
    <button onclick="searchStudent()">Search</button>
    <button onclick="showAll()">Show All</button>
    <button onclick="filterAbove75()">Above 75%</button>
    <button onclick="filterBelow75()">Below 75%</button>
  </div>

  <!-- üîπ Students Table -->
  <table id="studentTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Attendance %</th>
        <th>Reward</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- üîπ Summary -->
  <div class="summary-box" id="summary"></div>

  <!-- üîπ Leave Applications (Teacher/Admin moderation) -->
  <section class="summary-box">
    <h3>Leave Applications</h3>
    <p id="roleInfo" class="small" style="margin-top:-6px;color:#555"></p>
    <div id="leaveReqList"></div>
  </section>

  <!-- Firebase SDKs and shared scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <!-- Firestore-powered Announcements and Blog (public read) -->
  <section class="container-glass" style="max-width:1200px;margin:20px auto;padding:16px;border-radius:16px">
    <div class="features-container" style="grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px;margin-top:10px">
      <div class="card">
        <h3>Announcements</h3>
        <div id="annListTeacher" class="features-container" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-top:10px"></div>
      </div>
      <div class="card">
        <h3>Latest from the Blog</h3>
        <div id="blogListTeacher" class="blog-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:10px"></div>
      </div>
    </div>
  </section>

  <script>
    // Students via Firestore with fallback to localStorage
    let ALL_STUDENTS = [];
    let unsubStudents = null;
    
    // Auth/Role & Leave Applications
    let currentRole = null;
    let currentUser = null;
    let unsubLeaveApps = null;

    function renderStudents(students){
      const tableBody = document.querySelector('#studentTable tbody');
      tableBody.innerHTML = '';
      students.forEach(stu => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${stu.roll}</td><td>${stu.name}</td><td>${stu.attendance}%</td><td>${stu.reward ? stu.reward : '‚Äî'}</td>
          <td>
            <button onclick="present('${stu.roll}')">Present</button>
            <button onclick="absent('${stu.roll}')">Absent</button>
            <button onclick="grantReward('${stu.roll}')">Grant Reward</button>
            <button onclick="removeReward('${stu.roll}')">Remove Reward</button>
          </td>`;
        tableBody.appendChild(row);
      });
      showSummary(students);
    }

    function subscribeStudents(){
      try{
        if(!window.db){ loadLocal(); return; }
        unsubStudents && unsubStudents();
        unsubStudents = db.collection('students').orderBy('roll')
          .onSnapshot(snap=>{
            ALL_STUDENTS = []; snap.forEach(d=> ALL_STUDENTS.push(d.data()));
            if (!ALL_STUDENTS.length) loadLocal(); else renderStudents(ALL_STUDENTS);
          }, _=> loadLocal());
      }catch(_){ loadLocal(); }
    }

    function loadLocal(){
      if (!localStorage.getItem('students')){
        const sample = [
          { roll: '101', name: 'Amit', attendance: 80, reward: null },
          { roll: '102', name: 'Priya', attendance: 95, reward: null },
          { roll: '103', name: 'Rohan', attendance: 60, reward: null }
        ];
        localStorage.setItem('students', JSON.stringify(sample));
      }
      ALL_STUDENTS = JSON.parse(localStorage.getItem('students')) || [];
      renderStudents(ALL_STUDENTS);
    }

    // Filters
    function loadStudents(filter=null){
      let list = [...ALL_STUDENTS];
      if (filter==='above75') list = list.filter(s=> s.attendance >= 75);
      if (filter==='below75') list = list.filter(s=> s.attendance < 75);
      renderStudents(list);
    }
    function showAll(){ loadStudents(); }
    function filterAbove75(){ loadStudents('above75'); }
    function filterBelow75(){ loadStudents('below75'); }

    // Search
    function searchStudent(){
      const q = document.getElementById('searchInput').value.toLowerCase();
      const res = ALL_STUDENTS.filter(s => s.roll.toLowerCase() === q || (s.name||'').toLowerCase().includes(q));
      renderStudents(res);
    }

    // Mutations: write to Firestore when available else localStorage
    async function present(roll){ await adjustAttendance(roll, +1); }
    async function absent(roll){ await adjustAttendance(roll, -1); }
    async function grantReward(roll){ await setReward(roll, true); }
    async function removeReward(roll){ await setReward(roll, false); }

    async function adjustAttendance(roll, delta){
      try{
        const find = (arr)=> arr.find(s=> s.roll===roll);
        if (window.db){
          const ref = db.collection('students').doc(roll);
          const snap = await ref.get();
          const base = snap.exists ? snap.data() : (find(ALL_STUDENTS) || { roll, name:'Unknown', attendance:0, reward:null });
          const next = Math.max(0, Math.min(100, (base.attendance||0) + delta));
          await ref.set({ ...base, attendance: next }, { merge:true });
        } else {
          const list = JSON.parse(localStorage.getItem('students')) || [];
          const s = find(list); if (s){ s.attendance = Math.max(0, Math.min(100, (s.attendance||0)+delta)); }
          localStorage.setItem('students', JSON.stringify(list));
          ALL_STUDENTS = list; renderStudents(ALL_STUDENTS);
        }
      }catch(_){ /* silent */ }
    }

    async function setReward(roll, grant){
      const compute = (att)=> att>=98? '10 Extra Marks' : att>=90? '5 Extra Marks' : att>=80? '2 Extra Marks' : 'No Reward';
      try{
        if (window.db){
          const ref = db.collection('students').doc(roll);
          const snap = await ref.get();
          const base = snap.exists ? snap.data() : { roll, name:'Unknown', attendance:0, reward:null };
          const reward = grant ? compute(base.attendance||0) : null;
          await ref.set({ ...base, reward }, { merge:true });
        } else {
          const list = JSON.parse(localStorage.getItem('students')) || [];
          const s = list.find(x=>x.roll===roll);
          if (s) s.reward = grant ? compute(s.attendance||0) : null;
          localStorage.setItem('students', JSON.stringify(list));
          ALL_STUDENTS = list; renderStudents(ALL_STUDENTS);
        }
      }catch(_){ /* silent */ }
    }

    // ===== Leave Applications (moderation UI) =====
    function subscribeLeaveApplications(){
      try{
        if(!window.db) return;
        unsubLeaveApps && unsubLeaveApps();
        unsubLeaveApps = db.collection('leave_applications').orderBy('createdAt','desc')
          .onSnapshot(snap=>{
            const apps = [];
            snap.forEach(doc => apps.push({ id: doc.id, ...doc.data() }));
            renderLeaveApplications(apps);
          });
      }catch(e){ /* silent */ }
    }

    function renderLeaveApplications(apps){
      const wrap = document.getElementById('leaveReqList');
      if(!wrap) return;
      wrap.innerHTML = '';
      if (!apps || !apps.length){ wrap.innerHTML = '<div class="card">No leave applications yet.</div>'; return; }
      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'request-card';
        if (app.status==='approved') card.classList.add('approved');
        if (app.status==='rejected') card.classList.add('rejected');
        const who = app.submittedByRole || 'user';
        card.innerHTML = `<b>${app.name||'Unknown'}</b> (${who}) requested <b>${app.days||'?'}</b> day(s)<br>Reason: ${app.reason||''}<br>Status: <b>${app.status||'pending'}</b>`;

        // Gate: teachers can act on student-submitted; admins can act on all
        const canTeacherAct = (currentRole === 'teacher') && (who === 'student');
        const canAdminAct = (currentRole === 'admin');
        if ((app.status||'pending')==='pending' && (canTeacherAct || canAdminAct)){
          const btns = document.createElement('div');
          btns.className = 'buttons';
          const approve = document.createElement('button');
          approve.className = 'approve-btn';
          approve.textContent = 'Approve';
          approve.onclick = () => updateLeaveStatus(app.id, 'approved');
          const reject = document.createElement('button');
          reject.className = 'reject-btn';
          reject.textContent = 'Reject';
          reject.onclick = () => updateLeaveStatus(app.id, 'rejected');
          btns.appendChild(approve); btns.appendChild(reject);
          card.appendChild(btns);
        }
        wrap.appendChild(card);
      });
    }

    async function updateLeaveStatus(id, status){
      try{
        await db.collection('leave_applications').doc(id).set({ status }, { merge: true });
      }catch(e){ console.warn('Failed to update leave status', e); }
    }

    // Realtime public feeds
    window.addEventListener('load', ()=>{
      subscribeStudents();
      try{
        if(window.db){
          db.collection('public_announcements').orderBy('createdAt','desc').limit(6)
            .onSnapshot(snap=>{
              const wrap = document.getElementById('annListTeacher'); if(!wrap) return; wrap.innerHTML='';
              if (snap.empty){ wrap.innerHTML = '<div class="card">No announcements yet.</div>'; return; }
              snap.forEach(doc=>{ const d=doc.data(); const el=document.createElement('div'); el.className='card'; el.innerHTML = `<h4 style=\"margin-bottom:6px\">${d.title||'Untitled'}</h4><p class=\"small\">${d.message||''}</p>`; wrap.appendChild(el); });
            });
          db.collection('blog_posts').orderBy('createdAt','desc').limit(6)
            .onSnapshot(snap=>{
              const grid = document.getElementById('blogListTeacher'); if(!grid) return; grid.innerHTML='';
              if (snap.empty){ grid.innerHTML = '<div class="card">No posts yet.</div>'; return; }
              snap.forEach(doc=>{ const d=doc.data(); const el=document.createElement('div'); el.className='card'; const img=d.image||'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=1200&auto=format&fit=crop'; el.innerHTML = `<div style=\"overflow:hidden;border-radius:16px;margin:-6px -6px 10px -6px\"><img src=\"${img}\" alt=\"${d.title||'Post'}\" style=\"width:100%;display:block;opacity:.95\"></div><h4 style=\"margin-bottom:6px\">${d.title||'New Post'}</h4><p class=\"small\">${(d.excerpt||'').toString().slice(0,140)}${(d.excerpt||'').length>140?'‚Ä¶':''}</p>`; grid.appendChild(el); });
            });
        }
      }catch(e){ /* silent */ }

      // Require auth to fetch role and then subscribe to leave apps
      try{
        if (window.requireAuth){
          requireAuth(async (user)=>{
            currentUser = user;
            try{
              const snap = await db.collection('users').doc(user.uid).get();
              currentRole = snap.exists ? (snap.data().role || null) : null;
            }catch(_){ currentRole = null; }
            const roleInfo = document.getElementById('roleInfo');
            if (roleInfo) roleInfo.textContent = 'Signed in as: ' + ((currentRole||'user').toUpperCase());
            subscribeLeaveApplications();
          });
        }
      }catch(_){ /* silent */ }
    });
  </script>

</body>
</html>
