<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Meet</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1a73e8;
    }

    .time {
      font-size: 16px;
      color: #555;
    }

    .home-container {
      text-align: center;
      margin-top: 80px;
    }

    .home-container h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .home-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .meeting-options {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .meeting-options input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background: #1a73e8;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1669c1;
    }

    .join-btn {
      background: #34a853;
    }

    .meeting-code {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .meeting-room {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    video {
      width: 320px;
      height: 240px;
      background: #000;
      border-radius: 8px;
    }

    /* Below video action buttons */
    .below-video-buttons {
      display: flex;
      gap: 10px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    .controls .leave {
      background: #ea4335;
    }
  </style>
</head>
<body>
  <div class="bg-blob" aria-hidden="true"></div>
  <header>
    <div class="logo">Mini Meet</div>
    <div class="time" id="current-time"></div>
  </header>

  <main>
    <!-- Home Page -->
    <div class="home-container" id="home-container">
      <h2>Video calls and meetings for everyone</h2>
      <p>Connect, collaborate and celebrate from anywhere with Mini Meet</p>

      <div class="meeting-options">
        <button id="create-meeting" class="btn">+ New Meeting</button>
        <input type="text" id="join-code" placeholder="Enter a code or link">
        <button id="join-meeting" class="btn join-btn">Join</button>
      </div>

      <div id="generated-code" class="meeting-code"></div>
    </div>

    <!-- Meeting Room -->
    <div class="meeting-room" id="meeting-room" style="display:none;">
      <div class="video-container">
        
        <!-- Local Video Section -->
        <div class="video-box">
          <video id="local-video" autoplay muted playsinline></video>
          <!-- Two new buttons below local video -->
          <div class="below-video-buttons">
            <button class="btn" id="generate-quiz-btn">Generate Quiz</button>
            <button class="btn join-btn" id="mark-attendance-btn">Mark Attendance</button>
          </div>
        </div>

        <!-- Remote Video Section -->
        <div class="video-box">
          <video id="remote-video" autoplay playsinline></video>
          <!-- New Answer Quiz Button -->
          <div class="below-video-buttons">
            <button class="btn" id="answer-quiz-btn">Answer Quiz</button>
          </div>
        </div>

      </div>

      <div class="controls">
        <button id="mute-btn">Mute</button>
        <button id="camera-btn">Camera Off</button>
        <button id="leave-btn" class="leave">Leave</button>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs (compat) and shared app scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <!-- Firestore-powered Announcements and Blog (public read) -->
  <section class="container" style="max-width:1200px;margin:0 auto 24px auto;">
    <div class="card" style="margin-bottom:16px">
      <h3>Announcements</h3>
      <div id="annListMeet" class="features-container" style="grid-template-columns:repeat(auto-fit,minmax(280px,1fr));margin-top:10px"></div>
    </div>
    <div class="card">
      <h3>Latest from the Blog</h3>
      <div id="blogListMeet" class="blog-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:10px"></div>
    </div>
  </section>

  <script>
    // Load announcements and blog (public reads)
    window.addEventListener('load', ()=>{
      try{
        if(window.db){
          db.collection('public_announcements').orderBy('createdAt','desc').limit(6)
            .onSnapshot(snap=>{
              const wrap = document.getElementById('annListMeet'); if(!wrap) return;
              wrap.innerHTML='';
              if (snap.empty){ wrap.innerHTML = '<div class="card">No announcements yet.</div>'; return; }
              snap.forEach(doc=>{
                const d=doc.data();
                const el=document.createElement('div'); el.className='card';
                el.innerHTML = `<h4 style="margin-bottom:6px">${d.title||'Untitled'}</h4><p class="small">${d.message||''}</p>`;
                wrap.appendChild(el);
              });
            });
          db.collection('blog_posts').orderBy('createdAt','desc').limit(6)
            .onSnapshot(snap=>{
              const grid = document.getElementById('blogListMeet'); if(!grid) return;
              grid.innerHTML='';
              if (snap.empty){ grid.innerHTML = '<div class="card">No posts yet.</div>'; return; }
              snap.forEach(doc=>{
                const d=doc.data();
                const el=document.createElement('div'); el.className='card';
                const img = d.image || 'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=1200&auto=format&fit=crop';
                el.innerHTML = `
                  <div style="overflow:hidden;border-radius:16px;margin:-6px -6px 10px -6px">
                    <img src="${img}" alt="${d.title||'Post'}" style="width:100%;display:block;opacity:.95">
                  </div>
                  <h4 style="margin-bottom:6px">${d.title||'New Post'}</h4>
                  <p class="small">${(d.excerpt||'').toString().slice(0,140)}${(d.excerpt||'').length>140?'â€¦':''}</p>
                `;
                grid.appendChild(el);
              });
            });
        }
      }catch(e){ /* silent */ }
    });
  </script>

  <script>
    // Elements
    const currentTime = document.getElementById('current-time');
    const createMeetingBtn = document.getElementById('create-meeting');
    const joinMeetingBtn = document.getElementById('join-meeting');
    const joinCodeInput = document.getElementById('join-code');
    const generatedCodeDiv = document.getElementById('generated-code');
    const homeContainer = document.getElementById('home-container');
    const meetingRoom = document.getElementById('meeting-room');

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');

    const muteBtn = document.getElementById('mute-btn');
    const cameraBtn = document.getElementById('camera-btn');
    const leaveBtn = document.getElementById('leave-btn');

    const generateQuizBtn = document.getElementById('generate-quiz-btn');
    const markAttendanceBtn = document.getElementById('mark-attendance-btn');
    const answerQuizBtn = document.getElementById('answer-quiz-btn');

    let localStream;
    let peerConnection;
    let meetingCode = "";

    // Update current time
    setInterval(() => {
      const now = new Date();
      currentTime.textContent = now.toLocaleTimeString();
    }, 1000);

    // Generate random meeting code
    function generateMeetingCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Firebase gate: require auth for usage
    function requireAuthPage(){
      if (!window.auth) return;
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          alert('Please sign in to use meetings. Redirecting...');
          location.href = 'mainmain.html#signin';
        }
      });
    }
    // Attach after load so Firebase is available
    window.addEventListener('load', () => {
      requireAuthPage();
      // Also recheck after a brief delay in case scripts load slowly
      setTimeout(requireAuthPage, 200);
    });

    // Create meeting (persist to Firestore)
    createMeetingBtn.addEventListener('click', async () => {
      meetingCode = generateMeetingCode();
      generatedCodeDiv.textContent = `Your Meeting Code: ${meetingCode}`;
      alert("Share this code with students: " + meetingCode);
      try {
        if (window.db && window.auth?.currentUser) {
          await db.collection('meetings').doc(meetingCode).set({
            code: meetingCode,
            ownerUid: auth.currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            active: true
          }, { merge: true });
        }
      } catch (e) { console.warn('Failed to save meeting', e); }
    });

    // Join meeting
    joinMeetingBtn.addEventListener('click', async () => {
      const code = joinCodeInput.value.trim();
      if (code === "") {
        alert("Please enter a meeting code.");
        return;
      }
      meetingCode = code;
      try {
        if (window.db && window.auth?.currentUser) {
          const ref = db.collection('meetings').doc(meetingCode);
          const snap = await ref.get();
          if (!snap.exists) {
            await ref.set({ code: meetingCode, createdAt: firebase.firestore.FieldValue.serverTimestamp(), active: true }, { merge: true });
          }
          await ref.collection('participants').doc(auth.currentUser.uid).set({
            uid: auth.currentUser.uid,
            joinedAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        }
      } catch (e) { console.warn('Join meeting save failed', e); }
      startMeeting();
    });

    // Start meeting
    async function startMeeting() {
      homeContainer.style.display = 'none';
      meetingRoom.style.display = 'block';

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      // WebRTC basic setup
      const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      console.log("Meeting started with code:", meetingCode);
    }

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      muteBtn.textContent = audioTrack.enabled ? "Mute" : "Unmute";
    });

    // Camera On/Off
    cameraBtn.addEventListener('click', () => {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      cameraBtn.textContent = videoTrack.enabled ? "Camera Off" : "Camera On";
    });

    // Leave Meeting
    leaveBtn.addEventListener('click', () => {
      localStream.getTracks().forEach(track => track.stop());
      if (peerConnection) peerConnection.close();
      meetingRoom.style.display = 'none';
      homeContainer.style.display = 'block';
    });

    // Generate Quiz Button Functionality
    generateQuizBtn.addEventListener('click', () => {
      alert("Generate Quiz button clicked!");
      // Future implementation for quiz generation
    });

    // Mark Attendance Button Functionality
    markAttendanceBtn.addEventListener('click', async () => {
      try {
        if (window.db && window.auth?.currentUser && meetingCode) {
          await db.collection('attendance').add({
            meetingCode,
            uid: auth.currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert('Attendance marked successfully!');
        } else {
          alert('Sign-in and meeting required to mark attendance');
        }
      } catch (e) {
        console.error(e);
        alert('Failed to mark attendance');
      }
    });

    // Answer Quiz Button Functionality
    answerQuizBtn.addEventListener('click', () => {
      alert("Answer Quiz button clicked!");
      // Future implementation for answering quiz
    });
  </script>
  <!-- Firebase SDKs and shared scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
